apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: http-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: public
  rules:
  - host: heimdall.lan
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: heimdall
            port: 
              number: 80
  - host: deluge.lan
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: deluge-tcp
            port: 
              number: 8112